     //--------Operators----------//

     var x= 75;
     var y= 25;

     var sum= x+y; //Addtion
     var sub= x-y; //Subtraction
     var mul= x*y; //Multiplication
     var div= x/y; //Divission

  //--------Comparison Operators----------//
    
  var a= 100;
  var b= 80;
  var c= "100";
  var d= "Javascript"
  var e= "Javascript"

  document.write(a>b); //greater than operator
  document.write("<br>");
  document.write(a<b); //less than operator
  document.write("<br>");
  document.write(!a>b); //not operator
  document.write("<br>");
  document.write(a==c); //value is only equal
  document.write("<br>");
  document.write(a===c); //value is equal but not type
  document.write("<br>");
  document.write(typeof(c)); //checking the type of variable
  document.write("<br>");
  document.write(d===e); //both values and types are equal
  document.write("<br>");
  document.write("<br>");
    

  //--------Logical Operators----------//

  var m= 50;
  var n= 60;
  var o= 70;
  
  document.write(o>n && n>m); //and operator
  document.write("<br>");
  document.write(n>m && m>o); // and operator
  document.write("<br>");
  document.write(m>n || o>m); // or operator
    
  </script>
